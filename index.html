    <style>
        :root {
            --headsize: 64px; /*设置头颅大小*/
            --pixelsize: calc(var(--headsize)/8);
        }
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: white;
        }
        .head{
            width: var(--headsize);
            height: var(--headsize);
            background-color: grey;
            box-shadow: 0 0 15px lightgrey;
            display: inline-block;
        }
        .title p{
            position: relative;
            display: inline-block;
            font-size: 28px;
            bottom: 4px;
            left: 4px;
        }
        .title{
            border-bottom: 2px solid grey;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .p{
            width: var(--pixelsize);
            height: var(--pixelsize);
            float: left;
        }
        .box{
            margin: 30px auto;
            padding: 20px 50px;
            width:68%;
            min-width:256px;
            max-width: 640px;
            text-align: left;
            background: rgb(243, 255, 251);
            border: #28DBDE 8px ridge;
        }
        .container p{
            margin: 2px 0;
        }
        .footer{
            border-top: 2px solid grey;
            margin-top: 20px;
            padding-top: 10px;
            color: grey;
        }

        .footer a{
            color:#1EBBBE;
        }
    </style>
</head>

    <script>
        var open = document.getElementById("open");
        var close = document.getElementById("close");
        open.addEventListener("click",toClose);
        function toOpen(){
            close.style.display = "none";
            open.style.display = "inline-block";
        }
        function toClose(){
            open.style.display = "none";
            close.style.display = "inline-block";
            setTimeout(()=>{toOpen()},300);
        }
